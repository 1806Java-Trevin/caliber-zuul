spring:
  application:
    name: caliber-zuul
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
zuul:
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  ribbon:
    ReadTimeout: 60000000
    
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false